<h1> Lista de productos disponibles </h1>

<div class="row row-cols-1 row-cols-md-3">

    <div class="col mb-4" *ngFor="let product of products" [ngClass]="{'clearance': product.clearance}">
        <div class="card">
            <img [src]="product.image" [alt]="product.name" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">{{product.name}}</h5>
                <p class="card-text">
                    {{product.price | currency }}
                    <span class="badge badge-danger" *ngIf="product.stock==0"> sin stock </span>
                    <span class="badge badge-success" *ngIf="product.stock!=0"> disponible </span>

                </p>
                <p class="card-text">
                    <span class="badge badge-warning" *ngIf="product.clearance"> OFERTA! apurate que solo quedan
                        {{product.stock}} </span>
                </p>
                <p class="card-text">
                    <app-input-integer *ngIf="product.stock" [(quantity)]="product.quantity" [max]="product.stock"
                        (breakPoint)="breakPoint($event)"></app-input-integer>
                    <button *ngIf="product.quantity>0" class="btn btn-primary" (click)="addToMailOrder(product)">
                        <small> Agregar</small>
                    </button>
                </p>
            </div>
        </div>
    </div>
</div>
